  "langchain-openai>=0.0.5",
  "langchain-anthropic>=0.1.0",
  "agent-framework>=0.1.0",
  "crewai>=0.1.0",
  "autogen>=0.2.0",
  "llama-index>=0.9.0",
  "transformers>=4.30.0",
  "torch>=2.0.0",
  "sentence-transformers>=2.2.0",

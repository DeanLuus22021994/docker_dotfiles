# Load balancer nginx configuration for Docker Cluster
# Routes traffic to cluster-web1, cluster-web2, cluster-web3 using round-robin load balancing

events {
    worker_connections 1024;
}

http {
    upstream web_backend {
        server cluster-web1:80;
        server cluster-web2:80;
        server cluster-web3:80;
    }

    server {
        listen 80;
        server_name localhost;

        location / {
            proxy_pass http://web_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Add server identifier for testing load balancing
            add_header X-Served-By "LoadBalancer" always;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "loadbalancer healthy\n";
            add_header Content-Type text/plain;
        }
    }
}

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'docker-cluster'
    environment: 'development'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Load rules once and periodically evaluate them
rule_files:
  # - "alerts/*.yml"

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'monitoring'
          tier: 'infrastructure'
  
  # Grafana monitoring
  - job_name: 'grafana'
    static_configs:
      - targets: ['cluster-grafana:3000']
        labels:
          service: 'monitoring'
          tier: 'infrastructure'
  
  # MinIO S3 storage
  - job_name: 'minio'
    metrics_path: '/minio/v2/metrics/cluster'
    static_configs:
      - targets: ['cluster-minio:9000']
        labels:
          service: 'storage'
          tier: 'data'


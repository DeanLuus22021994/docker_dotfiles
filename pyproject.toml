[project.urls]
Homepage = "https://github.com/docker-compose/docker-utils"
Documentation = "https://docker-compose.dev/docs/python-utils"
Repository = "https://github.com/docker-compose/docker-utils"
Issues = "https://github.com/docker-compose/docker-utils/issues"
Changelog = "https://github.com/docker-compose/docker-utils/blob/main/CHANGELOG.md"

[tool.setuptools]
packages = ["docker_utils"]
package-dir = {"" = ".docker-compose/mcp/python_utils"}

[tool.mypy]
python_version = "3.13"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true
show_error_codes = true
pretty = true
show_column_numbers = true
show_error_context = true

[[tool.mypy.overrides]]
module = "tests.*"
ignore_errors = true

[tool.ruff]
target-version = "py313"
line-length = 88

[tool.ruff.lint]
select = [
  "E",  # pycodestyle errors
  "W",  # pycodestyle warnings
  "F",  # pyflakes
  "I",  # isort
  "B",  # flake8-bugbear
  "C4", # flake8-comprehensions
  "UP", # pyupgrade
]
ignore = [
  # Allow non-abstract empty methods in abstract base classes
  "B027",
  # Allow boolean positional values in function calls, like `dict.get(... True)`
  "FBT003",
  # Ignore checks for possible passwords
  "S105",
  "S106",
  "S107",
  # Ignore complexity
  "C901",
  "PLR0911",
  "PLR0912",
  "PLR0913",
  "PLR0915",
]

[tool.ruff.lint.isort]
known-first-party = ["docker_utils"]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]
"tests/**/*" = ["B011"]

[tool.pytest.ini_options]
minversion = "8.0"
addopts = "-ra -q --strict-markers --strict-config --cov=docker_utils --cov-report=term-missing --cov-report=html --cov-report=xml -n auto"
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
markers = [
  "slow: marks tests as slow (deselect with '-m \"not slow\"')",
  "integration: marks tests as integration tests",
  "unit: marks tests as unit tests",
]

[tool.coverage.run]
source = ["docker_utils"]
omit = ["*/tests/*", "*/test_*", "setup.py"]

[tool.coverage.report]
exclude_lines = [
  "pragma: no cover",
  "def __repr__",
  "if self.debug:",
  "if settings.DEBUG",
  "raise AssertionError",
  "raise NotImplementedError",
  "if 0:",
  "if __name__ == .__main__.:",
  "class .*\\bProtocol\\):",
  "@(abc\\.)?abstractmethod",
]

[tool.black]
line-length = 88
target-version = ['py313']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88
known_first_party = ["docker_compose_utils"]

[tool.pylint.messages_control]
disable = [
  "C0114", # missing-module-docstring
  "C0115", # missing-class-docstring
  "C0116", # missing-function-docstring
  "R0903", # too-few-public-methods
  "R0913", # too-many-arguments
]
known_third_party = ["fastapi", "pydantic", "uvicorn"]

[tool.taplo]
include = ["*.toml"]
exclude = [".git", "target"]
[tool.taplo.formatting]
align_comments = true
align_entries = true
array_auto_collapse = false
array_auto_expand = true
column_width = 120
compact_arrays = false
compact_inline_tables = false
indent_entries = true
indent_tables = true
reorder_arrays = true
reorder_keys = true
trailing_newline = true

[tool.docker-compose]
validate = "python .docker-compose/validate_stacks.py"
build = "python .docker-compose/validate_stacks.py --build"
test = "python .docker-compose/validate_stacks.py --build --test"
clean = "python .docker-compose/validate_stacks.py --cleanup && docker system prune -f"
up = "docker compose -f .docker-compose/basic-stack/docker-compose.yml up -d"
down = "docker compose -f .docker-compose/basic-stack/docker-compose.yml down"
logs = "docker compose -f .docker-compose/basic-stack/docker-compose.yml logs -f"
ps = "docker compose -f .docker-compose/basic-stack/docker-compose.yml ps"
generate_compose = "python .docker-compose/validate_stacks.py --generate-compose"

[tool.docker-compose.help]
description = "Docker Compose Management - Available commands: validate, build, test, clean, up, down, logs, ps, generate_compose"

[tool.docker-compose.config]
config_folder = ".config"
compose_folder = ".docker-compose"

# Minimal TOML referencing .config for all paths and scripts
# Makefile removed; all commands are now managed via pyproject.toml

[tool.mypyc]
python_version = "3.13"
opt_level = 2
debug_level = 0
strict_dunder_typing = true
show_error_codes = true
mypy_global_config_file = "pyproject.toml"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "docker-utils"
version = "0.2.0"
description = "Modular enterprise-grade MCP-compliant Python utilities for Docker Compose documentation and component management"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.13"
authors = [{ name = "Docker Compose Team", email = "team@docker-compose.dev" }]
maintainers = [{ name = "Docker Compose Team", email = "team@docker-compose.dev" }]
keywords = ["documentation", "components", "MCP", "utilities", "docker", "compose"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Topic :: Utilities",
]
dependencies = [

services:
  cluster-pre-commit:
    container_name: cluster-pre-commit
    build:
      context: .
      dockerfile: dockerfile/pre-commit.Dockerfile
    profiles: ["dev"]
    volumes:
      - .:/workspace:rw
      - ./.git:/workspace/.git:rw
    networks:
      - cluster-network
    command: sh -c "pre-commit install && pre-commit run --all-files"
    restart: "no"
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  devcontainer:
    container_name: cluster-devcontainer
    image: mcr.microsoft.com/devcontainers/base:ubuntu
    profiles: ["dev"]
    environment:
      - GITHUB_OWNER=${GITHUB_OWNER:-DeanLuus22021994}
      - DOCKER_ACCESS_TOKEN=${DOCKER_ACCESS_TOKEN}
      - GH_PAT=${GH_PAT}
      - CODECOV_TOKEN=${CODECOV_TOKEN}
    volumes:
      - ..:/workspaces/docker:cached
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - cluster-network
    command: sleep infinity
    depends_on:
      - cluster-pre-commit
      - cluster-postgres
      - cluster-redis
      - cluster-mariadb
      - loadbalancer
      - cluster-grafana
      - cluster-prometheus
      - cluster-docker-api
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 2G
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  loadbalancer:
    container_name: cluster-loadbalancer
    image: nginx:alpine
    volumes:
      - ./.config/nginx/loadbalancer.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "8080:80"
    depends_on:
      - cluster-web1
      - cluster-web2
      - cluster-web3
    networks:
      - cluster-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 256M
        reservations:
          cpus: '0.5'
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  cluster-web1:
    container_name: cluster-web1
    image: nginx:alpine
    volumes:
      - ./web-content:/usr/share/nginx/html:ro
    networks:
      - cluster-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 128M
        reservations:
          cpus: '0.25'
          memory: 64M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  cluster-web2:
    container_name: cluster-web2
    image: nginx:alpine
    volumes:
      - ./web-content:/usr/share/nginx/html:ro
    networks:
      - cluster-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 128M
        reservations:
          cpus: '0.25'
          memory: 64M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  cluster-web3:
    container_name: cluster-web3
    image: nginx:alpine
    volumes:
      - ./web-content:/usr/share/nginx/html:ro
    networks:
      - cluster-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 128M
        reservations:
          cpus: '0.25'
          memory: 64M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Cluster Dashboard - React monitoring dashboard
  cluster-dashboard:
    container_name: cluster-dashboard
    build:
      context: .
      dockerfile: dockerfile/web-dashboard.Dockerfile
    ports:
      - "3000:80"
    networks:
      - cluster-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      - cluster-postgres
      - cluster-redis
      - cluster-mariadb
      - loadbalancer
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 256M
        reservations:
          cpus: '0.5'
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  cluster-postgres:
    container_name: cluster-postgres
    image: postgres:13-alpine
    environment:
      POSTGRES_DB: clusterdb
      POSTGRES_USER: cluster_user
      POSTGRES_PASSWORD: ${DOCKER_POSTGRES_PASSWORD}
    volumes:
      - cluster_postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - cluster-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cluster_user -d clusterdb"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 4G
        reservations:
          cpus: '2.0'
          memory: 2G
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  cluster-redis:
    container_name: cluster-redis
    image: redis:7-alpine
    command: redis-server --appendonly yes
    volumes:
      - cluster_redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - cluster-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '1.0'
          memory: 1G
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  cluster-mariadb:
    container_name: cluster-mariadb
    build:
      context: .
      dockerfile: dockerfile/mariadb.Dockerfile
    environment:
      MYSQL_ROOT_PASSWORD: ${DOCKER_MARIADB_ROOT_PASSWORD}
      MYSQL_DATABASE: clusterdb
      MYSQL_USER: cluster_user
      MYSQL_PASSWORD: ${DOCKER_MARIADB_PASSWORD}
    volumes:
      - cluster_mariadb_data:/var/lib/mysql
      - cluster_mariadb_logs:/var/log/mysql
    ports:
      - "3306:3306"
    networks:
      - cluster-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "mariadb-admin ping -h localhost -u root -p$${MYSQL_ROOT_PASSWORD} || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 4G
        reservations:
          cpus: '2.0'
          memory: 2G
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  cluster-jupyter:
    container_name: cluster-jupyter
    image: jupyter/tensorflow-notebook:latest
    environment:
      JUPYTER_ENABLE_LAB: "yes"
      JUPYTER_TOKEN: ${DOCKER_JUPYTER_TOKEN}
    volumes:
      - cluster_jupyter_data:/home/jovyan/work
    ports:
      - "8888:8888"
    networks:
      - cluster-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8888/api"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '8.0'
          memory: 8G
        reservations:
          cpus: '4.0'
          memory: 4G
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  cluster-minio:
    container_name: cluster-minio
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${DOCKER_MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${DOCKER_MINIO_ROOT_PASSWORD}
    volumes:
      - cluster_minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    networks:
      - cluster-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '1.0'
          memory: 1G
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  cluster-grafana:
    container_name: cluster-grafana
    image: grafana/grafana:latest
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${DOCKER_GRAFANA_ADMIN_PASSWORD}
      GF_USERS_ALLOW_SIGN_UP: 'false'
      GF_INSTALL_PLUGINS: ''
    volumes:
      - cluster_grafana_data:/var/lib/grafana
      - ./.config/monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./.config/monitoring/dashboards:/etc/grafana/dashboards:ro
    ports:
      - "3002:3000"
    networks:
      - cluster-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1G
        reservations:
          cpus: '1.0'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  cluster-prometheus:
    container_name: cluster-prometheus
    image: prom/prometheus:latest
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    volumes:
      - ./.config/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./.config/monitoring/alerts:/etc/prometheus/alerts:ro
      - cluster_prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - cluster-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '1.0'
          memory: 1G
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Alertmanager - Alert routing and notifications
  cluster-alertmanager:
    container_name: cluster-alertmanager
    image: prom/alertmanager:latest
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
      - '--web.external-url=http://localhost:9093'
    volumes:
      - ./.config/monitoring/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - cluster_alertmanager_data:/alertmanager
    ports:
      - "9093:9093"
    networks:
      - cluster-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9093/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  cluster-k9s:
    container_name: cluster-k9s
    image: derailed/k9s:latest
    environment:
      KUBECONFIG: /config/kubeconfig
    volumes:
      - cluster_k9s_config:/config
    networks:
      - cluster-network
    entrypoint: ["/bin/sh"]
    command: ["-c", "while true; do sleep 3600; done"]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "pgrep", "sh"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # GitHub MCP Server - Model Context Protocol for GitHub integration
  cluster-github-mcp:
    container_name: cluster-github-mcp
    image: node:22-alpine
    working_dir: /app
    environment:
      GITHUB_PERSONAL_ACCESS_TOKEN: ${GITHUB_TOKEN:-}
      NODE_ENV: production
    volumes:
      - cluster_github_mcp_data:/app
    networks:
      - cluster-network
    command: >
      sh -c "npm install -g @modelcontextprotocol/server-github &&
             echo 'GitHub MCP Server installed and ready' &&
             tail -f /dev/null"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "--version"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # BuildKit - Docker build engine with cache optimization
  cluster-buildkit:
    container_name: cluster-buildkit
    build:
      context: .
      dockerfile: dockerfile/buildkit.Dockerfile
    privileged: true
    volumes:
      - cluster_buildkit_data:/var/lib/buildkit
    ports:
      - "1234:1234"
    networks:
      - cluster-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "buildctl", "debug", "workers"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 4G
        reservations:
          cpus: '2.0'
          memory: 2G
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # LocalStack - Local AWS cloud stack for development
  cluster-localstack:
    container_name: cluster-localstack
    build:
      context: .
      dockerfile: dockerfile/localstack.Dockerfile
    environment:
      SERVICES: s3,dynamodb,sqs,sns,lambda,apigateway,cloudformation,ec2,iam
      DEBUG: 1
      DATA_DIR: /var/lib/localstack
      DOCKER_HOST: unix:///var/run/docker.sock
    volumes:
      - cluster_localstack_data:/var/lib/localstack
      - /var/run/docker.sock:/var/run/docker.sock:ro
    ports:
      - "4566:4566"
      - "4571:4571"
    networks:
      - cluster-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/_localstack/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '1.0'
          memory: 1G
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # MailHog - Email testing tool
  cluster-mailhog:
    container_name: cluster-mailhog
    build:
      context: .
      dockerfile: dockerfile/mailhog.Dockerfile
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
      - cluster-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8025"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # pgAdmin - Database administration tool
  cluster-pgadmin:
    container_name: cluster-pgadmin
    build:
      context: .
      dockerfile: dockerfile/pgadmin.Dockerfile
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@cluster.local
      PGADMIN_DEFAULT_PASSWORD: ${DOCKER_PGADMIN_PASSWORD}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    volumes:
      - cluster_pgadmin_data:/var/lib/pgadmin
    ports:
      - "5050:80"
    networks:
      - cluster-network
    restart: unless-stopped
    depends_on:
      - cluster-postgres
      - cluster-mariadb
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/misc/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Redis Commander - Redis management UI
  cluster-redis-commander:
    container_name: cluster-redis-commander
    build:
      context: .
      dockerfile: dockerfile/redis-commander.Dockerfile
    ports:
      - "8081:8081"
    networks:
      - cluster-network
    restart: unless-stopped
    depends_on:
      - cluster-redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Docker API Proxy - Real-time metrics from Docker Engine
  cluster-docker-api:
    container_name: cluster-docker-api
    build:
      context: .
      dockerfile: dockerfile/docker-api.Dockerfile
    user: "0:0"  # Run as root for Docker socket access (read-only mount)
    ports:
      - "3001:3001"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - cluster-network
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3001
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # cAdvisor - Container metrics for Prometheus
  cluster-cadvisor:
    container_name: cluster-cadvisor
    image: gcr.io/cadvisor/cadvisor:v0.47.2
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    ports:
      - "8081:8080"
    networks:
      - cluster-network
    restart: unless-stopped
    privileged: true
    devices:
      - /dev/kmsg
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # PostgreSQL Exporter - Database metrics for Prometheus
  cluster-postgres-exporter:
    container_name: cluster-postgres-exporter
    image: prometheuscommunity/postgres-exporter:v0.15.0
    environment:
      DATA_SOURCE_NAME: "postgresql://cluster_user:${DOCKER_POSTGRES_PASSWORD}@cluster-postgres:5432/clusterdb?sslmode=disable"
    ports:
      - "9187:9187"
    networks:
      - cluster-network
    restart: unless-stopped
    depends_on:
      - cluster-postgres
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9187/metrics"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Redis Exporter - Cache metrics for Prometheus
  cluster-redis-exporter:
    container_name: cluster-redis-exporter
    image: oliver006/redis_exporter:v1.55.0
    environment:
      REDIS_ADDR: cluster-redis:6379
    ports:
      - "9121:9121"
    networks:
      - cluster-network
    restart: unless-stopped
    depends_on:
      - cluster-redis
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9121/metrics"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    # Node Exporter - Host metrics for Prometheus
  cluster-node-exporter:
    container_name: cluster-node-exporter
    image: prom/node-exporter:latest
    command:
      - '--path.rootfs=/host'
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /:/host:ro,rslave
    ports:
      - "9100:9100"
    networks:
      - cluster-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9100/metrics"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 128M
        reservations:
          cpus: '0.25'
          memory: 64M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # GitHub Pages - Documentation site (local development)
  cluster-docs:
    container_name: cluster-docs
    image: jekyll/jekyll:4.2.2
    command: sh -c "git config --global --add safe.directory /srv/jekyll && bundle config set --local path /usr/local/bundle && cd /srv/jekyll && BUNDLE_GEMFILE=.config/Gemfile bundle install && bundle exec jekyll serve --config .config/jekyll.config.yml --host 0.0.0.0 --port 4000 --livereload --force_polling"
    volumes:
      - .:/srv/jekyll:cached
      - ./vendor/bundle:/usr/local/bundle:cached
    ports:
      - "4000:4000"
      - "35729:35729"
    networks:
      - cluster-network
    environment:
      - JEKYLL_ENV=development
      - PAGES_REPO_NWO=DeanLuus22021994/docker_dotfiles
    restart: unless-stopped
    profiles: ["docs", "dev"]
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"


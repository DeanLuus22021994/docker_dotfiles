# ============================================================================
# Python-Specific YAML Tags Configuration
# ============================================================================
# These are valid MkDocs YAML tags but cause VS Code validation errors
# Separated into .conf file to maintain clean editor experience
# ============================================================================

# Emoji Configuration
emoji_index: !!python/name:material.extensions.emoji.twemoji
emoji_generator: !!python/name:material.extensions.emoji.to_svg

# Superfences Code Format
fence_code_format: !!python/name:pymdownx.superfences.fence_code_format

# Slugify Function
slugify_function: !!python/object/apply:pymdownx.slugs.slugify
slugify_kwargs:
  case: lower

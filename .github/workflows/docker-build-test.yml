name: Docker Build and Test

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Create secrets directory
        run: |
          mkdir -p secrets
          echo "test_password_123" > secrets/db_password.txt

      - name: Build basic-stack
        run: |
          docker compose -f .docker-compose/basic-stack/docker-compose.yml build --no-cache
        env:
          DOCKER_BUILDKIT: 1
          COMPOSE_DOCKER_CLI_BUILD: 1

      - name: Test basic-stack services
        run: |
          docker compose -f .docker-compose/basic-stack/docker-compose.yml up -d db
          sleep 10
          docker compose -f .docker-compose/basic-stack/docker-compose.yml ps
          docker compose -f .docker-compose/basic-stack/docker-compose.yml down -v

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          cd .docker-compose/mcp/python_utils
          pip install -e .[dev]

      - name: Run Python tests
        run: |
          cd .docker-compose/mcp/python_utils
          pytest tests/ -v

      - name: Clean up
        if: always()
        run: |
          docker compose -f .docker-compose/basic-stack/docker-compose.yml down -v || true

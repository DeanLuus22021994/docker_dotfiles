# Grafana Datasource Provisioning Configuration
# Documentation: https://grafana.com/docs/grafana/latest/administration/provisioning/#data-sources
# NOTE: VS Code YAML linter may show errors - this uses Grafana's provisioning schema, NOT docker-compose
# This is expected and does not affect functionality - Grafana reads this file correctly
apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://cluster-prometheus:9090
    isDefault: true
    editable: false
    jsonData:
      timeInterval: "15s"

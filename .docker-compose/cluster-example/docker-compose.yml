services:
  loadbalancer:
    build:
      context: .
      dockerfile: .devcontainer/Dockerfile
    volumes:
      - ../..:/workspaces:cached
      - node_modules:/workspaces/node_modules
      - react_scuba_python_venv:/workspaces/.venv
    working_dir: /workspaces
    ports:
      - "8080:80"
    depends_on:
      web1:
        condition: service_healthy
      web2:
        condition: service_healthy
      web3:
        condition: service_healthy
      node:
        condition: service_healthy
    networks:
      - cluster-network
    profiles:
      - dev
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  node:
    build:
      context: ../..
      dockerfile: .docker-compose/cluster-example/dockerfiles/node.Dockerfile
      args:
        DOCKER_BUILDKIT: 1
    volumes:
      - ../..:/app:cached
      - react_scuba_node_modules:/app/node_modules
      - react_scuba_node_cache:/root/.npm
      - react_scuba_node_yarn_cache:/usr/local/share/.cache/yarn
    working_dir: /app
    command: sh -c "npm install --legacy-peer-deps && npm start"
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
    depends_on:
      db:
        condition: service_healthy
        required: true
    networks:
      - cluster-network
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --quiet --tries=1 --spider http://127.0.0.1:3000/ || exit 1",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  python:
    build:
      context: ../..
      dockerfile: .docker-compose/mcp/python_utils/dockerfiles/python.Dockerfile
      args:
        DOCKER_BUILDKIT: 1
    volumes:
      - ../mcp/python_utils:/app:cached
      - react_scuba_python_venv:/app/.venv
      - react_scuba_python_cache:/root/.cache/pip
      - react_scuba_python_pytest_cache:/tmp/.cache/pytest
      - react_scuba_python_mypy_cache:/tmp/.cache/mypy
      - react_scuba_python_ruff_cache:/tmp/.cache/ruff
    working_dir: /app
    command: sh -c "pip install -e . && python -m react_scuba_utils.api"
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONPATH=/app:/app
      - CLUSTER_MODE=true
    depends_on:
      db:
        condition: service_healthy
    networks:
      - cluster-network
    healthcheck:
      test:
        ["CMD", "python", "-c", "import sys; print('Python OK'); sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  web1:
    build:
      context: .
      dockerfile: dockerfiles/nginx.Dockerfile
      args:
        DOCKER_BUILDKIT: 1
    volumes:
      - ./web-content:/usr/share/nginx/html:ro
      - react_scuba_nginx_cache:/var/cache/nginx
    command: nginx -g 'daemon off;'
    networks:
      - cluster-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

  web2:
    build:
      context: .
      dockerfile: dockerfiles/nginx.Dockerfile
      args:
        DOCKER_BUILDKIT: 1
    volumes:
      - ./web-content:/usr/share/nginx/html:ro
      - react_scuba_nginx_cache:/var/cache/nginx
    command: nginx -g 'daemon off;'
    networks:
      - cluster-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

  web3:
    build:
      context: .
      dockerfile: dockerfiles/nginx.Dockerfile
      args:
        DOCKER_BUILDKIT: 1
    volumes:
      - ./web-content:/usr/share/nginx/html:ro
      - react_scuba_nginx_cache:/var/cache/nginx
    command: nginx -g 'daemon off;'
    networks:
      - cluster-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

  db:
    build:
      context: .
      dockerfile: dockerfiles/postgres.Dockerfile
      args:
        DOCKER_BUILDKIT: 1
    environment:
      POSTGRES_DB: mydb
      POSTGRES_USER: user
      POSTGRES_PASSWORD_FILE: /run/secrets/db_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    secrets:
      - db_password
    volumes:
      - react_scuba_db_data:/var/lib/postgresql/data
      - react_scuba_db_logs:/var/log/postgresql
    ports:
      - "5432:5432"
    networks:
      - cluster-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d mydb"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  react_scuba_db_data:
    driver: local
  react_scuba_db_logs:
    driver: local
  react_scuba_node_modules:
    driver: local
  react_scuba_node_cache:
    driver: local
  react_scuba_node_yarn_cache:
    driver: local
  react_scuba_python_venv:
    driver: local
  react_scuba_python_cache:
    driver: local
  react_scuba_python_pytest_cache:
    driver: local
  react_scuba_python_mypy_cache:
    driver: local
  react_scuba_python_ruff_cache:
    driver: local
  react_scuba_nginx_cache:
    driver: local

networks:
  cluster-network:
    driver: bridge

secrets:
  db_password:
    file: ../../secrets/db_password.txt

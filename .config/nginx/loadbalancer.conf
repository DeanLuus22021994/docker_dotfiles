# Load balancer nginx configuration for Docker Cluster
# Routes traffic to cluster-web1, cluster-web2, cluster-web3 using round-robin load balancing
# Network Architecture: cluster-frontend (ingress) â†’ cluster-backend (upstream)
# Security: Read-only root filesystem, no-new-privileges, tmpfs for logs

events {
    worker_connections 2048;
    use epoll;
    multi_accept on;
}

http {
    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    # Upstream backend servers (cluster-backend network)
    upstream web_backend {
        least_conn;  # Least connections load balancing
        
        server cluster-web1:80 max_fails=3 fail_timeout=30s;
        server cluster-web2:80 max_fails=3 fail_timeout=30s;
        server cluster-web3:80 max_fails=3 fail_timeout=30s;
        
        # Keep alive connections to backends
        keepalive 32;
    }

    server {
        listen 80;
        server_name localhost;

        # Main location - proxy to backend
        location / {
            proxy_pass http://web_backend;
            
            # Proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # Proxy timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Proxy buffering
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;
            
            # HTTP/1.1 support
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            
            # Add server identifier for testing load balancing
            add_header X-Served-By "LoadBalancer" always;
            add_header X-Upstream-Server $upstream_addr always;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "loadbalancer healthy\\n";
            add_header Content-Type text/plain;
            add_header X-Health-Check "pass" always;
        }

        # Load balancer stats endpoint (optional, secure in production)
        location /lb-status {
            access_log off;
            stub_status on;
            # Allow only from internal networks in production
            # allow 172.20.0.0/16;
            # deny all;
        }
    }
}

# ============================================================================
# Nginx Configuration - MkDocs Material Documentation Server
# ============================================================================
# Optimized for static site delivery with caching and compression
# ============================================================================

server {
    listen 8000;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Charset
    charset utf-8;

    # Logging
    access_log /var/log/nginx/access.log combined buffer=512k flush=1m;
    error_log /var/log/nginx/error.log warn;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/rss+xml
        font/truetype
        font/opentype
        application/vnd.ms-fontobject
        image/svg+xml;

    # Brotli Compression (if available)
    brotli on;
    brotli_comp_level 6;
    brotli_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/rss+xml
        font/truetype
        font/opentype
        application/vnd.ms-fontobject
        image/svg+xml;

    # Cache static assets
    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # HTML files - short cache with revalidation
    location ~* \.html$ {
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
    }

    # Root location
    location / {
        try_files $uri $uri/ /index.html =404;
    }

    # Search index
    location = /search/search_index.json {
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
    }

    # Sitemap
    location = /sitemap.xml {
        expires 1d;
        add_header Cache-Control "public";
    }

    # Robots
    location = /robots.txt {
        expires 1d;
        add_header Cache-Control "public";
    }

    # Health check endpoint
    location = /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }

    # Metrics endpoint for Prometheus scraping
    location = /metrics.json {
        alias /usr/share/nginx/html/metrics.json;
        expires 30s;
        add_header Cache-Control "public, must-revalidate";
        add_header Content-Type application/json;
        add_header Access-Control-Allow-Origin "*";

        # Return 503 if metrics file doesn't exist yet
        try_files $uri =503;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

# Pre-commit hooks for Docker Compose Examples
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        args: ['--unsafe']  # Allow custom YAML tags
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: detect-private-key

  # Docker Compose validation
  - repo: local
    hooks:
      - id: validate-docker-compose
        name: Validate docker-compose.yml files
        entry: bash -c 'for f in $(find .docker-compose -name "docker-compose*.yml"); do docker compose -f $f config --quiet || exit 1; done'
        language: system
        pass_filenames: false
        files: '\.yml$'

  # Python code formatting
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3.12
        files: '\.py$'

  # Python import sorting
  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ['--profile', 'black']
        files: '\.py$'

  # Python linting
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.9
    hooks:
      - id: ruff
        args: ['--fix']
        files: '\.py$'

  # Dockerfile linting
  - repo: https://github.com/hadolint/hadolint
    rev: v2.12.0
    hooks:
      - id: hadolint-docker
        files: 'Dockerfile.*|.*\.Dockerfile$'

  # Detect secrets and credentials
  - repo: local
    hooks:
      - id: detect-secrets-docker-compose
        name: Detect hardcoded secrets in docker-compose files
        entry: bash -c 'if grep -r -E "(password|secret|key|token).*[:=].*[\"'\''][^$]" .docker-compose --include="*.yml" --exclude="*example*"; then echo "‚ùå Found hardcoded secrets in docker-compose files!"; exit 1; fi'
        language: system
        pass_filenames: false
        files: '\.yml$'

  # Run validation script
  - repo: local
    hooks:
      - id: validate-stacks
        name: Run validate_stacks.py
        entry: python .docker-compose/validate_stacks.py
        language: system
        pass_filenames: false
        files: '\.yml$|\.py$'

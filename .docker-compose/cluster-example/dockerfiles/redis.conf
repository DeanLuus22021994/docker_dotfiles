# Redis configuration for Docker Compose stacks
# Optimized for development and production use

# Network
bind 0.0.0.0
port 6379
timeout 0
tcp-keepalive 300

# General
daemonize no
supervised no
loglevel notice
logfile "/var/log/redis/redis.log"

# Snapshots
save 900 1
save 300 10
save 60 10000

# Security
# requirepass yourpasswordhere
protected-mode no

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Append only file
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec

# Disable dangerous commands in production
# rename-command FLUSHDB ""
# rename-command FLUSHALL ""
# rename-command SHUTDOWN SHUTDOWN_REDIS

# Performance
tcp-backlog 511
databases 16

# Disable THP
disable-thp yes